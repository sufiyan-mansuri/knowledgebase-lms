{% extends "base.html" %}

{% block content %}
    <h1>Login</h1>
    <form action="{% url 'login' %}" method='POST'>
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Login</button>
        <a href="{% url 'register' %}">Register</a>
    </form>
{% endblock content %}
