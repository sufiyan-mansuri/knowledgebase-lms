{% extends "base.html" %}

{% block content %}
    <h1>Register</h1>
    <form action="{% url 'register' %}" method='POST'>
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Register</button>
        <a href="{% url 'login' %}">Login</a>
    </form>
{% endblock content %}
