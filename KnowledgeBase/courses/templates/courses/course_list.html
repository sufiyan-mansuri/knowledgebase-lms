{% extends "base.html" %}

{% block content %}

<h1>Start learning today</h1>

<div class="row">
    {% for course in object_list  %}
        <div class="card" style="width: 18rem;">
            <img src="{{ course.thumbnail.url }}" class="card-img-top" alt="{{ course.title }}">
            <div class="card-body">
                <p class="card-text">{{ course.title }}</p>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock content %}
